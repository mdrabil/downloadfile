<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto PDF Download</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Your PDF file will be downloaded automatically.</p>

  <script>
    // PDF File ka URL (same folder ke liye sirf file ka naam dena hoga)
    const pdfUrl = 'city.png'; // Yaha apne PDF file ka naam rakhein

    // PDF download karne ka function
    const downloadPDF = () => {
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = 'city.png'; // Download ke waqt file ka naam
      link.click();
    };

    // Page load hone par PDF download ho
    window.onload = downloadPDF;
  </script>
</body>
</html>
